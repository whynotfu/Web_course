{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Проверка номера телефона</h1>

<div class="row">
    <div class="col-md-5">
        <form method="post">
            <div class="mb-3">
                <label for="phone" class="form-label">Номер телефона</label>
                <input type="text" id="phone" name="phone"
                       class="form-control {% if error %}is-invalid{% endif %}"
                       value="{{ phone_input }}"
                       placeholder="+7 (123) 456-75-90">
                {% if error %}
                    <div class="invalid-feedback">{{ error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>
    </div>
</div>

{% if formatted %}
    <div class="alert alert-success mt-4 w-auto d-inline-block">
        Отформатированный номер: <strong>{{ formatted }}</strong>
    </div>
{% endif %}
{% endblock %}
