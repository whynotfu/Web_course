{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Заголовки запроса</h1>

<table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Заголовок</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in headers %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
