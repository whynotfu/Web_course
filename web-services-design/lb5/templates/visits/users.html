{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Отчёт по пользователям</h1>
    <a href="{{ url_for('visits.index') }}" class="btn btn-outline-secondary">← Журнал посещений</a>
</div>

<table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
        <tr>
            <th style="width:60px">#</th>
            <th>Пользователь</th>
            <th>Количество посещений</th>
        </tr>
    </thead>
    <tbody>
        {% for row in stats %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user_label(row) }}</td>
            <td>{{ row.cnt }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center text-muted">Нет данных.</td></tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('visits.users_export') }}" class="btn btn-success">
    Экспорт в CSV
</a>
{% endblock %}
